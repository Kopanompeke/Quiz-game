<!doctype html>
<html>
 <head>
  <style>
   body{
    font-family: arial,sans-serif;
   }
   
   .container{
  max-width: 400px;
	padding: 20px;
	border: 5px solid ;
	border-radius: 10px;
	align-items: center;
	margin: auto;
	transition: background-color 0.5s ease-in;
	
   }
   
   button{
  border: 2px solid;
	border-radius: 5px;
  transition: background-color ease-in-out;
   }
   
   input{
    border: 2px solid;
	border-radius: 5px;
   }
  </style>
 </head>
 <body>
  <center>
  <div class="container">
   
<h1>Quiz game</h1>
   <h3>First name of the founder of FaceBook?</h3>
   <input type="text" id="answer1">
   <p id="result1"></p>
   <button onclick="submit1()">Submit</button>
   
  
   <h3>which year was JavaScript created?</h3>

  </div>
  </center>
  
  <script>
   function submit1(){
    var name = document.getElementById('answer1').value;
	if(name === 'Mark'){
	 document.getElementById('result1').innerHTML = "Correct";
	 document.body.style.backgroundColor = 'green';
	}
	else{
	 document.getElementById('result1').innerHTML = "Incorrect";
	 document.body.style.backgroundColor = 'red';
	}
}
